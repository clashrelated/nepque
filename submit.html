<html>

	<title>Submit Coupon</title>
</head>
<body>
	<h1>Submit Coupon</h1>
	<form action="submit_coupon.php" method="post" enctype="multipart/form-data">
		<label for="image">Coupon Image:</label>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
