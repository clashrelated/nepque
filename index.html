<!DOCTYPE html>
<html>
<head>
	<title>Coupon Website</title>
	<style>
		.container {
			display: flex;
			justify-content: space-around;
		}
		.coupon-box {
			width: 30%;
			border: 1px solid #ccc;
			padding: 20px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		.coupon-image {
			width: 100%;
			height: auto;
		}
		.coupon-text {
			margin-top: 20px;
		}
		.coupon-code {
			margin-top: 10px;
			font-weight: bold;
		}

/* CSS */
.button-37 {
    background-color: #13aa52;
    border: 1px solid #13aa52;
    border-radius: 4px;
    box-shadow: rgba(0, 0, 0, .1) 0 2px 4px 0;
    box-sizing: border-box;
    cursor: pointer;
    font-family: "Akzidenz Grotesk BQ Medium", -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 16px;
    font-weight: 400;
    outline: none;
    outline: 0;
    padding: 10px 25px;
    text-align: center;
    transform: translateY(0);
    transition: transform 150ms, box-shadow 150ms;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.button-37 a {
    color: #fff; /* Set text color to white for the anchor inside the button */
    text-decoration: none; /* Remove underline from the anchor */
}


@media (min-width: 768px) {
    .button-37 {
        padding: 10px 30px;
    }
}


	</style>
</head>
<body>
	<div class="container">
		<div class="coupon-box">
			<img src="https://nepalimind.com/wp-content/uploads/2023/12/How-to-accept-Khalti-payment-on-Shopify-NepaliMind.png" alt="Coupon 1" class="coupon-image">

		</div>

			<div class="coupon-text">

				<button class="button-37"><a href="https://nepalimind.com" target=”_blank”>COUPON20</a></button>

</body>
</html>
